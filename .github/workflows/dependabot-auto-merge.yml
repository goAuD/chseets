name: dependabot-auto-merge

on:
  pull_request:
    types: [labeled, unlabeled, opened, edited, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only auto-merge GitHub Actions updates, NOT npm package updates
    if: github.actor == 'dependabot[bot]' && contains(github.event.pull_request.title, 'github-actions')
    steps:
      - name: Enable auto-merge for Dependabot PRs (GitHub Actions only)
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
