name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: JSON & OpenAPI validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- docs/ ----"
          ls -la docs || true
          echo "---- docs/specs/ ----"
          ls -la docs/specs || true
          echo "---- docs/api/ ----"
          ls -la docs/api || true
          echo "---- git-tracked files (grep schema/openapi) ----"
          git ls-tree -r --name-only HEAD | grep -i -E "schema|openapi" || true

      - name: Assert required files exist
        run: |
          test -f docs/specs/sheet.schema.json || (echo "Missing: docs/specs/sheet.schema.json" && exit 1)
          test -f docs/api/openapi.yaml || (echo "Missing: docs/api/openapi.yaml" && exit 1)

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Validate JSON syntax (sheet.schema.json)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -e . docs/specs/sheet.schema.json >/dev/null

      - name: Validate OpenAPI (openapi.yaml)
        run: |
          npm i -g @apidevtools/swagger-cli
          swagger-cli validate docs/api/openapi.yaml
      
      - name: Lint Markdown (permissive)
        if: always()
        continue-on-error: true
        run: |
          npx --yes markdownlint-cli2 "**/*.md" --config .markdownlint.json || true
