name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: JSON & OpenAPI validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate JSON syntax (sheet.schema.json)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq -e . docs/specs/sheet.schema.json >/dev/null

      - name: Validate OpenAPI (openapi.yaml)
        run: |
          npm i -g @apidevtools/swagger-cli
          swagger-cli validate docs/api/openapi.yaml

  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    needs: validate
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Markdown Linter (non-blocking)
        continue-on-error: true
        run: |
          npx --yes markdownlint-cli2 "**/*.md" --config .markdownlint.json || true
