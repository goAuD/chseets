name: docs-lint

on:
  pull_request:
    paths:
      - "**/*.md"
      - ".markdownlint*"
  push:
    branches: [ "main" ]
    paths:
      - "**/*.md"
      - ".markdownlint*"

jobs:
  markdownlint:            # <-- Ezt a nevet írd majd a Required checks-hez
    name: markdownlint     # <-- A státusz check pontos megjelenő neve
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
          config: .markdownlint.json
