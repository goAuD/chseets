# =============================================================================
# Dependabot Configuration - Optimized for Low Frequency
# =============================================================================
#
# STRATEGY:
#   - Monthly schedule (low maintenance overhead)
#   - Grouped updates (patch + minor together)
#   - Low PR limit (avoid PR spam)
#   - Security updates handled separately by GitHub
#
# =============================================================================

version: 2

updates:
  # --- GitHub Actions ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    groups:
      actions-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: "chore(deps)"

  # --- npm (dev tools only) ---
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Major updates manually reviewed
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
